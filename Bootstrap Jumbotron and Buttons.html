<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Jumbotron and Buttons</title>
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

        </script>
    </head>
    <body style:"text align:center;">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 style="color:orange;">
                    Adhyan
                </h1>
                <p>Adhyan loves coding</p>
            </div>
        </div>
        <div class="container mt-3">
            <h2>Buttons</h2>
    
            <button type="button" class="btn btn-primary">Coding</button>
            <button type="button" class="btn btn-secondary">Tennis</button>
            <button type="button" class="btn btn-warning">Chess</button>
            <button type="button" class="btn btn-danger">Study</button>
            <button type="button" class="btn btn-success">Video Games</button>
        </div>
        </body>
</html>
